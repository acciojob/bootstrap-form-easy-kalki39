<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-wrapper border border-success p-4 pb-5 border-opacity-25 rounded m-3">
		<h1 class="text-center diplay-1 p-5">Internship Form</h1>
		<form class="row g-3 needs-validation" novalidate>
			<div class="col-md-4">
				<label for="validationCustom01" class="form-label first-name-input" id="first-name-input">First name</label>
				<input type="text first-name-input" class="form-control" id="validationCustom01"  required>
				<div class="invalid-feedback">
					First name required!
				</div>
			</div>
			<div class="col-md-4">
				<label for="validationCustom02 last-name-input
				" class="form-label" id="last-name-input">Last name</label>
				<input type="text last-name-input
				" class="form-control" id="validationCustom02"  required>
				<div class="invalid-feedback">
					Last name required!
				</div>
			</div>
			<div class="col-md-4">
				<label for="validationCustomUsername email-input" class="form-label" id="email-input">Email address</label>
				<div class="input-group has-validation">
					
					<input type="text email-input" class="form-control"   id="validationCustomUsername" placeholder="xyz@abc.com"
						aria-describedby="inputGroupPrepend" required>
					<div class="invalid-feedback">
						Email required!
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<label for="validationCustom03" id="college-input" class="form-label">College</label>
				<input type="text" class="form-control" id="validationCustom03 college-input" required>
				<div class="invalid-feedback">
					Please provide a valid college.
				</div>
			</div>
			<div class="col-md-3">
				<label for="validationCustom04" id="graduation-year-input" class="form-label">Graduation year</label>
				<select class="form-select" id="validationCustom04" required>
					<option selected disabled value="">Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback">
					Please select a valid Graduation year.
				</div>
			</div>
			<div class="col-md-3">
				<label for="validationCustom05" id="roll-no-input" class="form-label">Roll no</label>
				<input type="text" class="form-control" id="validationCustom05" required>
				<div class="invalid-feedback">
					Please provide a valid Roll no.
				</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck" id="conditions-checkbox" required>
					<label class="form-check-label" for="invalidCheck" id="conditions-checkbox">
						Agree to terms and conditions
					</label>
					<div class="invalid-feedback">
						You must agree before submitting.
					</div>
				</div>
			</div>
			<div class="col-12">
				<button class="btn btn-primary" type="submit">Submit form</button>
			</div>
		</form>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
